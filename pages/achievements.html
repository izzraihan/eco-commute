<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Achievements - Smart City App</title>
</head>
<body>

  <!-- Achievements Section -->
  <section id="achievements" class="container my-5">
    <h2 class="text-center mb-4">Achievements</h2>
    <p class="text-center">Track your progress and unlock special rewards as you achieve milestones.</p>
    
    <div class="row g-4">
      <!-- Achievement 1 -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <img src="images/achievement-eco-warrior.png" class="img-fluid mb-3" alt="Eco Warrior">
            <h5 class="card-title">Eco Warrior</h5>
            <p class="card-text">Used public transportation 100 times.</p>
          </div>
        </div>
      </div>
      
      <!-- Achievement 2 -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <img src="images/achievement-carpool-champion.png" class="img-fluid mb-3" alt="Carpool Champion">
            <h5 class="card-title">Carpool Champion</h5>
            <p class="card-text">Carpooled for 30 days.</p>
          </div>
        </div>
      </div>

      <!-- Achievement 3 -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <img src="images/achievement-commute-star.png" class="img-fluid mb-3" alt="Commute Star">
            <h5 class="card-title">Commute Star</h5>
            <p class="card-text">Completed 50 daily challenges.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
